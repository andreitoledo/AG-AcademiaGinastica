<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">#{cadastroClienteBean.editando ? 'Edição de Cliente' : 'Novo Cliente'}</ui:define>

	<ui:define name="content">
		<f:metadata>
			<o:viewParam name="cliente" value="#{cadastroClienteBean.cliente}" />
			<f:viewAction action="#{cadastroClienteBean.inicializar}" />
		</f:metadata>

		<h2>#{cadastroClienteBean.editando ? 'Edição de Cliente' : 'Novo
			Cliente'}</h2>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:column>
				<i><b> <p:outputLabel value="Código " for="codigo" /> <p:inputText
							id="codigo" size="20" maxlength="20"
							value="#{cadastroClienteBean.cliente.codigo}" readonly="true" /></b></i>
			</p:column>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroClienteBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/cadastros/entidades/cliente/PesquisaClientes.xhtml" />

				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">

				<p:panelGrid columns="2" layout="grid" id="painel"
					style="width: 100%; margin-top: 20px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-1, ui-grid-col-11">

					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" size="60" maxlength="80"
						value="#{cadastroClienteBean.cliente.nome}" />

					<p:outputLabel value="Identidade" for="identidade" />
					<p:inputText id="identidade" size="60" maxlength="80"
						value="#{cadastroClienteBean.cliente.identidade}" />

					<p:outputLabel value="CPF" for="cpf" />
					<p:inputText id="cpf" size="60" maxlength="80"
						value="#{cadastroClienteBean.cliente.cpf}" />

					<p:outputLabel value="Endereço" for="endereco" />
					<p:inputText id="endereco" size="60" maxlength="80"
						value="#{cadastroClienteBean.cliente.endereco}" />

				</p:panelGrid>

			</div>
		</h:form>
	</ui:define>
</ui:composition>
