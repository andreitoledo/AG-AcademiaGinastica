<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">#{cadastroInstrutorBean.editando ? 'Edição de Instrutor' : 'Novo Instrutor'}</ui:define>

	<ui:define name="content">
		<f:metadata>
			<o:viewParam name="instrutor"
				value="#{cadastroInstrutorBean.instrutor}" />
			<f:viewAction action="#{cadastroInstrutorBean.inicializar}" />
		</f:metadata>

		<h2>#{cadastroInstrutorBean.editando ? 'Edição de Instrutor' :
			'Novo Instrutor'}</h2>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:column>
				<i><b> <p:outputLabel value="Código " for="codigo" /> <p:inputText
							id="codigo" size="20" maxlength="20"
							value="#{cadastroInstrutorBean.instrutor.codigo}" readonly="true" /></b></i>
			</p:column>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroInstrutorBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/cadastros/entidades/instrutor/PesquisaInstrutores.xhtml" />

				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">

				<p:panelGrid columns="2" layout="grid" id="painel"
					style="width: 100%; margin-top: 20px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-1, ui-grid-col-11">

					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" size="60" maxlength="80"
						value="#{cadastroInstrutorBean.instrutor.nome}" />

					<p:outputLabel value="Identidade" for="identidade" />
					<p:inputText id="identidade" size="60" maxlength="80"
						value="#{cadastroInstrutorBean.instrutor.identidade}" />

					<p:outputLabel value="CPF" for="cpf" />
					<p:inputText id="cpf" size="60" maxlength="80"
						value="#{cadastroInstrutorBean.instrutor.cpf}" />
					
						<p:outputLabel value="Tipo Atividade" for="tipoAtividade" />						
						<p:selectOneMenu id="tipoAtividade"
							value="#{cadastroInstrutorBean.instrutor.tipoAtividade}">
							<f:selectItem itemLabel="Selecione" />
							<f:selectItems value="#{cadastroInstrutorBean.tipoAtividades}"
								var="tipoAtividades" itemLabel="#{tipoAtividades.descricao}"
								itemValue="#{tipoAtividades}" />
						</p:selectOneMenu>
					
				</p:panelGrid>

			</div>
		</h:form>
	</ui:define>
</ui:composition>
