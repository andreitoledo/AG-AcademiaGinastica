<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">#{cadastroUsuarioBean.editando ? 'Edição de usuário' : 'Novo usuário'}</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="usuario" value="#{cadastroUsuarioBean.usuario}" />
			<f:viewAction action="#{cadastroUsuarioBean.inicializar}"></f:viewAction>
		</f:metadata>

		<SMALL><h2>#{cadastroUsuarioBean.editando ? 'Edição de
				usuário' : 'Novo usuário'}</h2></SMALL>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<!-- <p:panel>
				<p:column>
					<i><b> <p:outputLabel value="Código " for="codigo" /> <p:inputText
								id="codigo" size="15" maxlength="15"
								value="#{cadastroUsuarioBean.usuario.codigo}" readonly="true" />
					</b></i>
				</p:column>
			</p:panel> -->


			<!-- botão salvar -->
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroUsuarioBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>

				<!-- botão pesquisar -->
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/cadastros/parametros/usuario/PesquisaUsuarios" />
				</p:toolbarGroup>
			</p:toolbar>

			<!-- 			deixa a tela responsivo  -->
			<div class="ui-fluid">

				<!-- começa a definir tela com os atributos -->
				<p:panelGrid columns="2" id="painel"
					style="width: 100%; margin-top: 20px"
					columnClasses="ui-grid-col-1, ui-grid-col-11" layout="grid"
					styleClass="ui-panelgrid-blank panelgrid-noborder">

					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" size="60" maxlength="80" required="true"
						value="#{cadastroUsuarioBean.usuario.nome}" />

					<p:outputLabel value="E-mail" for="email" />
					<p:inputText id="email" size="60" maxlength="80"
						required="true" placeholder="necessário ser um e-mail válido"
						value="#{cadastroUsuarioBean.usuario.email}" />

					<p:outputLabel value="Senha" for="senha" />
					<p:password id="senha" value="#{cadastroUsuarioBean.usuario.senha}" feedback="true" required="true"/>
										 
				</p:panelGrid>

			</div>

		</h:form>
	</ui:define>
</ui:composition>
