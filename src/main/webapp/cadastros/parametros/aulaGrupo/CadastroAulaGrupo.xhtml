<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">#{cadastroAulaGrupoBean.editando ? 'Edição aula grupo' : 'Novo aula grupo'}</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="aulaGrupo"
				value="#{cadastroAulaGrupoBean.aulaGrupo}" />
			<f:viewAction action="#{cadastroAulaGrupoBean.inicializar}" />
		</f:metadata>

		<h2>#{cadastroAulaGrupoBean.editando ? 'Edição aula grupo' :
			'Novo aula grupo'}</h2>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:column>
				<i><b> <p:outputLabel value="Código " for="codigo" /> <p:inputText
							id="codigo" size="20" maxlength="20"
							value="#{cadastroAulaGrupoBean.aulaGrupo.codigo}" readonly="true" /></b></i>
			</p:column>

			<!-- botão salvar -->
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroAulaGrupoBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>

				<!-- botão pesquisar -->
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/cadastros/parametros/aulaGrupo/PesquisaAulasGrupo" />
				</p:toolbarGroup>
			</p:toolbar>

			<!-- 			deixa a tela responsivo  -->
			<div class="ui-fluid">

				<!-- começa a definir tela com os atributos -->
				<p:panelGrid columns="2" id="painel"
					style="width: 100%; margin-top: 20px"
					columnClasses="ui-grid-col-1, ui-grid-col-11" layout="grid"
					styleClass="ui-panelgrid-blank panelgrid-noborder">

					<p:outputLabel value="Descrição" for="descricao" />
					<p:inputText id="descricao" size="60" maxlength="80"
						required="true"
						value="#{cadastroAulaGrupoBean.aulaGrupo.descricao}" />

					<p:outputLabel for="horaInicio" value="Hora Início" />
					<p:calendar id="horaInicio"
						value="#{cadastroAulaGrupoBean.aulaGrupo.horaInicio}"
						pattern="HH:mm" timeOnly="true" />

					<p:outputLabel for="horaFim" value="Hora Fim" />
					<p:calendar id="horaFim"
						value="#{cadastroAulaGrupoBean.aulaGrupo.horaFim}"
						pattern="HH:mm" timeOnly="true" />

					<p:outputLabel value="Instrutor" for="InstrutorAlocado" />
					<p:selectOneMenu id="InstrutorAlocado"
						value="#{cadastroAulaGrupoBean.aulaGrupo.instrutorAlocado}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems value="#{cadastroAulaGrupoBean.instrutores}"
							var="instrutores" itemLabel="#{instrutores.nome}"
							itemValue="#{instrutores}" />
					</p:selectOneMenu>

					<p:outputLabel value="Dia da semana" for="diasSemana" />
					<p:calendar id="diasSemana" size="10"
						value="#{cadastroAulaGrupoBean.aulaGrupo.diasSemana}"
						pattern="dd/MM/yyyy" />
						
						<p:outputLabel value="Sala" for="sala" />
					<p:selectOneMenu id="sala"
						value="#{cadastroAulaGrupoBean.aulaGrupo.sala}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems value="#{cadastroAulaGrupoBean.salas}"
							var="salas" itemLabel="#{salas.descricao}"
							itemValue="#{salas}" />
					</p:selectOneMenu>
						
				</p:panelGrid>

			</div>

		</h:form>
	</ui:define>
</ui:composition>
