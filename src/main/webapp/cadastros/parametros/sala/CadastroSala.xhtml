<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">#{cadastroSalaBean.editando ? 'Edição sala' : 'Novo sala'}</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="sala" value="#{cadastroSalaBean.sala}" />
			<f:viewAction action="#{cadastroSalaBean.inicializar}" />
		</f:metadata>

		    <h2>#{cadastroSalaBean.editando ? 'Edição sala' : 'Novo sala'}</h2>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />
			
			<p:column>
				<i><b> <p:outputLabel value="Código " for="codigo" /> <p:inputText
							id="codigo" size="20" maxlength="20"
							value="#{cadastroSalaBean.sala.codigo}"
							readonly="true" /></b></i>
			</p:column>

			<!-- botão salvar -->
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroSalaBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>

				<!-- botão pesquisar -->
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/cadastros/parametros/sala/PesquisaSalas" />
				</p:toolbarGroup>
			</p:toolbar>

			<!-- 			deixa a tela responsivo  -->
			<div class="ui-fluid">

				<!-- começa a definir tela com os atributos -->
				<p:panelGrid columns="2" id="painel"
					style="width: 100%; margin-top: 20px"					
					columnClasses="ui-grid-col-1, ui-grid-col-11"
					layout="grid" styleClass="ui-panelgrid-blank panelgrid-noborder">				
					
					<p:outputLabel value="Descrição" for="descricao" />
					<p:inputText id="descricao" size="60" maxlength="80" required="true"
						value="#{cadastroSalaBean.sala.descricao}" />
				</p:panelGrid>

			</div>

		</h:form>
	</ui:define>
</ui:composition>
