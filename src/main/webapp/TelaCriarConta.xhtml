<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/LayoutHome.xhtml">

	<ui:define name="titulo">Novo Usu치rio</ui:define>

	<ui:define name="contenthome">

		<f:metadata>
			<o:viewParam name="usuario" value="#{cadastroUsuarioBean.usuario}" />
			<f:viewAction action="#{cadastroUsuarioBean.inicializar}"></f:viewAction>
		</f:metadata>

		<h2>Para acessar nosso sistema, por favor, efetuar seu cadastro de usu치rio.</h2> 

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />


			<!-- 			deixa a tela responsivo  -->
			<div class="ui-fluid">

				<p:panelGrid columns="2" id="painel"
					style="width: 100%; margin-top: 20px"
					columnClasses="ui-grid-col-1, ui-grid-col-11" layout="grid"
					styleClass="ui-panelgrid-blank panelgrid-noborder">

					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" size="60" maxlength="80" required="true"
						value="#{cadastroUsuarioBean.usuario.nome}" />

					<p:outputLabel value="E-mail" for="email" />
					<p:inputText id="email" size="60" maxlength="80" required="true"
						placeholder="necess치rio ser um e-mail v치lido"
						value="#{cadastroUsuarioBean.usuario.email}" />

					<p:outputLabel value="Senha" for="senha" />
					<p:password id="senha" value="#{cadastroUsuarioBean.usuario.senha}"
						feedback="true" required="true" />

				</p:panelGrid>

			</div>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroUsuarioBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>
			</p:toolbar>

		</h:form>

	</ui:define>
</ui:composition>
